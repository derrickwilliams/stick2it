<ion-view title="{{formTitle}}">

  <ion-nav-title>
    <h1>Super Duper!</h1>
  </ion-nav-title>

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="has-header">

    <div class="list list-inset">
     <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" placeholder="Fitness Goals" ng-model="category.name">
      </label>

      <div class="padding">
        <button class="button button-block button-positive activated" ng-click="saveCategory(category)">Save</button>
      </div>
    </div>

  </ion-content>
</ion-view>
