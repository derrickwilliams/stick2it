<h1>Form</h1>

<ion-view title="{{formTitle}}">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="list list-inset">
     <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" placeholder="Fitness Goals" ng-model="category.name">
      </label>

      <div class="padding">
        <button class="button button-block button-positive activated" ng-click="saveCategory(category)">Save</button>
      </div>
    </div>

  </ion-content>
</ion-view>
