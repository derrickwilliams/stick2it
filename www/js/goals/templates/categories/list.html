<ion-view title="Goal Lists">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a ui-sref="main.goals.categories.new" class="button button-small button-icon icon ion-ios7-plus-empty"></a>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="list list-inset">
      <ion-item class="item" ng-repeat="category in categories">
        {{category.name}}
      </ion-item>
    </div>

  </ion-content>
</ion-view>
