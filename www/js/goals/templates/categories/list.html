<ion-view title="Goal Lists" hide-back-button="true">

  <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-clear button-light icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <ion-list type="list-inset" class="list-inset" ng-if="listEmpty" class="padding">
      <ion-item class="text-center">Get started by <a href class="button-link" ng-click="showNewCategoryForm()">adding</a> some goal categories.</ion-item>
    </ion-list>

    <ion-list type="list">
      <ion-item class="item"
        ng-repeat="category in categories track by category.id"
        ui-sref="main.goals.categories.edit({ categoryId: category.id })">
        {{category.name}}
        <span class="badge badge-stable">{{goalCount(category)}}</span>        
      </ion-item>
    </ion-list>

  </ion-content>

  <ion-footer-bar align-title="center" class="bar-positive">
    <div class="buttons">

    <h1 class="title"></h1>
      <button class="button button-clear button-light icon ion-more" ng-click="toggleOptionsPopover($event, 'ON')"></button>
    </div>
  </ion-footer-bar>
</ion-view>
