<ion-view title="Profile">

  <ion-nav-bar class="bar har-header bar-positive">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-clear button-light icon ion-navicon"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="has-header">

    <div class="list list-inset">

      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="settings.name">
      </label>

      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="settings.email">
      </label>

      <label class="item item-input">
        <span class="input-label">Start Date</span>
        <input type="date" ng-model="settings.startDate">
      </label>
    </div>

  </ion-content>

  <ion-footer-bar align-title="center" class="bar-positive">
    <div class="buttons">
      <button class="button button-clear button-light icon ion-more" ng-click="toggleProfileOptions($event)"></button>
    </div>
    <h1 class="title"></h1>

  </ion-footer-bar>

</ion-view>
