<ion-view title="Profile">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="list list-inset">

      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="settings.name">
      </label>

      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="settings.email">
      </label>

      <label class="item item-input">
        <span class="input-label">Start Date</span>
        <input type="date" ng-model="settings.startDate">
      </label>

      <div class="padding">
        <button class="button button-block button-positive activated" ng-click="saveSettings()">Save</button>
        <button class="button button-block button-assertive activated" ng-click="clearSettings()">Clear Settings</button>
      </div>
    </div>

  </ion-content>
</ion-view>
