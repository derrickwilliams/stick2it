<ion-popover-view>
  <ion-content scroll="false">
    <ion-list type="list">
      <ion-item ng-click="toggleProfileOptions($event)">
        <button
          class="button button-block button-clear button-assertive"
          ng-click="clearSettings($event)"

        >Clear All Data</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-popover-view>
