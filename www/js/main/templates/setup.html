<ion-view title="Setup">
  <ion-nav-bar></ion-nav-bar>
  <ion-content class="has-header">

    <div class="list list-inset">
      
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="settings.name">
      </label>

      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="settings.email">
      </label>

      <label class="item item-input">
        <span class="input-label">Start Date</span>
        <input type="date" ng-model="settings.startDate">
      </label>

    </div>

    <div class="padding">
      <button class="button button-block button-positive activated" ng-click="saveSettings()">Save</button>
    </div>

  </ion-content>
</ion-view>
